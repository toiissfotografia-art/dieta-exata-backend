<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | CENTRAL DE COMANDO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        :root { --neon: #2ecc71; --bg: #050505; --red: #ff4444; --blue: #00f2ff; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani'; margin: 0; padding: 20px; }
        h1 { font-family: 'Orbitron'; color: var(--neon); text-align: center; text-shadow: 0 0 10px var(--neon); }
        .container { max-width: 1000px; margin: 0 auto; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #0d0d0d; padding: 20px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: #0d0d0d; border-radius: 10px; overflow: hidden; }
        th { background: #111; padding: 15px; color: var(--neon); font-family: 'Orbitron'; font-size: 12px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #222; font-size: 14px; }
        .btn { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; font-weight: bold; transition: 0.3s; }
        .btn-activate { background: var(--neon); color: black; margin-right: 5px; }
        .btn-delete { background: var(--red); color: white; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .active { background: rgba(46, 204, 113, 0.2); color: var(--neon); }
        .expired { background: rgba(255, 68, 68, 0.2); color: var(--red); }
    </style>
</head>
<body>

<div class="container">
    <h1>TERMINAL ADMINISTRATIVO</h1>

    <div class="stats-bar">
        <div class="stat-card">
            <small>TOTAL USUÁRIOS</small>
            <div id="total-users" style="font-size: 24px; color: var(--blue);">0</div>
        </div>
        <div class="stat-card">
            <small>ATIVOS HOJE</small>
            <div id="active-users" style="font-size: 24px; color: var(--neon);">0</div>
        </div>
        <div class="stat-card">
            <small>AGUARDANDO PIX</small>
            <div id="pending-users" style="font-size: 24px; color: #ffac00;">0</div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>NOME</th>
                <th>E-MAIL</th>
                <th>PLANO</th>
                <th>EXPIRAÇÃO</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
    </table>
</div>

<script>
    async function fetchUsers() {
        try {
            const res = await fetch('api_bridge.php?path=api/usuarios/todos');
            const users = await res.json();
            renderTable(users);
        } catch (err) {
            console.error("Erro ao buscar usuários:", err);
        }
    }

    function renderTable(users) {
        const tbody = document.getElementById('user-table-body');
        const agora = new Date();
        document.getElementById('total-users').innerText = users.length;
        let ativos = 0;

        tbody.innerHTML = users.map(u => {
            const exp = new Date(u.dataExpiracao);
            const isAtivo = exp > agora;
            if(isAtivo) ativos++;

            return `
                <tr>
                    <td>${u.nome}</td>
                    <td>${u.email}</td>
                    <td><b style="color:var(--blue)">${u.plano}</b></td>
                    <td>
                        <span class="status-badge ${isAtivo ? 'active' : 'expired'}">
                            ${exp.toLocaleDateString('pt-BR')}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-activate" onclick="ativarUsuario('${u.email}')">ATIVAR MANUAL</button>
                        <button class="btn btn-delete" onclick="deletarUsuario('${u.email}')">DELETAR</button>
                    </td>
                </tr>
            `;
        }).join('');
        
        document.getElementById('active-users').innerText = ativos;
        document.getElementById('pending-users').innerText = users.length - ativos;
    }

    // Lógica Corrigida baseada no seu UsuarioController.java
    async function ativarUsuario(email) {
        if(!confirm(`Confirmar ativação manual para: ${email}?`)) return;

        try {
            const res = await fetch('api_bridge.php?path=api/usuarios/processar-upgrade', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email,
                    metodo: "ADMIN_MANUAL" // Campo exigido pela sua lógica Java (linha 113)
                })
            });

            const data = await res.json();

            if(res.ok) {
                alert("SUCESSO: " + (data.mensagem || "Usuário ativado!"));
                fetchUsers();
            } else {
                alert("ERRO: " + (data.erro || "Falha no processamento."));
            }
        } catch (err) {
            alert("Erro na conexão com a API.");
        }
    }

    async function deletarUsuario(email) {
        if(!confirm("TEM CERTEZA?")) return;
        try {
            const res = await fetch(`api_bridge.php?path=api/usuarios/deletar/${email}`, {
                method: 'DELETE'
            });
            if(res.ok) {
                alert("Removido.");
                fetchUsers();
            }
        } catch (err) { alert("Erro ao deletar."); }
    }

    window.onload = fetchUsers;
</script>
</body>
</html>
