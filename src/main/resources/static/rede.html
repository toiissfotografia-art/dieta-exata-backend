<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINHA REDE | DIETA EXATA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --card: #0d0d0d; --green: #2ecc71; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani'; margin: 0; display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: #000; border-right: 1px solid #222; padding: 30px 20px; display: flex; flex-direction: column; gap: 10px; }
        .nav-link { color: #888; text-decoration: none; padding: 12px; border-radius: 5px; font-family: 'Orbitron'; font-size: 11px; }
        .nav-link.active { background: #111; color: white; border-left: 3px solid var(--neon); }
        .main { flex: 1; padding: 40px; }
        h1 { font-family: 'Orbitron'; color: var(--neon); font-size: 22px; }
        
        .network-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-box { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .stat-box span { display: block; color: #888; font-size: 12px; text-transform: uppercase; }
        .stat-box b { font-family: 'Orbitron'; font-size: 20px; color: var(--neon); }

        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th { background: #111; color: var(--neon); font-family: 'Orbitron'; font-size: 12px; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #222; font-size: 14px; }
        .status-active { color: var(--green); font-weight: bold; }
        .status-expired { color: #ff4444; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo" style="font-family:'Orbitron'; color:var(--neon); margin-bottom:30px; text-align:center;">DIETA EXATA</div>
        <a href="dashboard.html" class="nav-link">DASHBOARD</a>
        <a href="rede.html" class="nav-link active">MINHA REDE</a>
        <a href="financeiro.html" class="nav-link">FINANCEIRO</a>
        <a href="dashboard.html" class="nav-link">VOLTAR</a>
    </aside>

    <main class="main">
        <h1>GENEALOGIA DA REDE</h1>
        <div class="network-stats">
            <div class="stat-box"><span id="total-direct">DIRETOS (N1)</span><b id="count-n1">0</b></div>
            <div class="stat-box"><span>STATUS DA REDE</span><b style="color: var(--green);">SISTEMA ATIVO</b></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>AFILIADO</th>
                    <th>PLANO</th>
                    <th>CADASTRO</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="network-table">
                </tbody>
        </table>
    </main>

    <script>
        const user = JSON.parse(localStorage.getItem('usuarioLogado'));
        
        async function loadNetwork() {
            const res = await fetch('api_bridge.php?path=api/usuarios/todos');
            const users = await res.json();
            const directMembers = users.filter(u => u.indicadoPor && u.indicadoPor.toLowerCase() === user.email.toLowerCase());
            
            document.getElementById('count-n1').innerText = directMembers.length;
            const table = document.getElementById('network-table');
            table.innerHTML = "";

            directMembers.forEach(m => {
                const dataExp = new Date(m.dataExpiracao);
                const isAtivo = dataExp > new Date();
                table.innerHTML += `
                    <tr>
                        <td>${m.nome}<br><small style="color:#666">${m.email}</small></td>
                        <td>${m.plano || 'BRONZE'}</td>
                        <td>${new Date(m.dataCadastro).toLocaleDateString()}</td>
                        <td class="${isAtivo ? 'status-active' : 'status-expired'}">${isAtivo ? 'ATIVO' : 'EXPIRADO'}</td>
                    </tr>
                `;
            });
        }
        loadNetwork();
    </script>
</body>
</html>
