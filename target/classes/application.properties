# PORTA DINÂMICA
# O Java vai tentar usar a porta do servidor (${PORT}). Se não existir, usa a 8081.
server.port=${PORT:8081}

# NOME DA APLICAÇÃO E DOMÍNIO (Opcional para logs)
spring.application.name=dieta-exata-backend

# CONFIGURAÇÃO POSTGRESQL - LOCAWEB / PRODUÇÃO
spring.datasource.url=jdbc:postgresql://dieta_exata.postgresql.dbaas.com.br:5432/dieta_exata
spring.datasource.username=dieta_exata
spring.datasource.password=Acesso@123dieta
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURAÇÕES HIBERNATE / JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- ESTABILIDADE DE CONEXÃO ---
spring.datasource.hikari.initialization-fail-timeout=0
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# AJUSTES DE PERFORMANCE (Importante para o MMN não travar)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10

# --- CONFIGURAÇÃO DE DATAS ---
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.datatype.jsr310.enabled=true