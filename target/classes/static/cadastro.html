<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CADASTRO | DIETA EXATA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    
    <style>
        :root { 
            --neon: #2ecc71; 
            --bg: #050505; 
            --card: #0d0d0d; 
            --blue: #00f2ff; 
            --red: #ff4444; 
            --text-dim: #888;
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px;
            box-sizing: border-box;
        }

        .register-wrapper { 
            width: 100%; 
            max-width: 420px; 
            background: var(--card); 
            padding: 40px; 
            border: 1px solid #1a1a1a; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }

        h1 { 
            font-size: 22px; 
            font-weight: 800; 
            text-align: center; 
            color: var(--neon); 
            margin-bottom: 10px; 
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        .step-info {
            text-align: center;
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .input-group { margin-bottom: 15px; }
        
        label { 
            display: block; 
            font-size: 11px; 
            font-weight: 700; 
            color: var(--text-dim); 
            margin-bottom: 8px; 
            text-transform: uppercase;
            margin-left: 5px;
        }

        input { 
            width: 100%; 
            padding: 16px; 
            background: #000; 
            border: 1px solid #222; 
            border-radius: 12px; 
            color: white; 
            box-sizing: border-box; 
            font-size: 15px; 
            transition: 0.3s; 
            font-family: 'Inter';
        }

        input:focus { 
            border-color: var(--neon); 
            outline: none; 
            background: #080808;
        }

        /* ESTILO DOS CARDS DE PLANO */
        .plan-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .plan-card {
            background: #000;
            border: 1px solid #222;
            padding: 12px 5px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .plan-card.active {
            border-color: var(--blue);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        .plan-card .name {
            display: block;
            font-size: 10px;
            font-weight: 800;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .plan-card.active .name { color: var(--blue); }

        .plan-card .price {
            display: block;
            font-size: 12px;
            font-weight: 700;
        }

        .btn-register { 
            width: 100%; 
            padding: 18px; 
            background: var(--neon); 
            color: #000; 
            border: none; 
            border-radius: 12px; 
            font-weight: 800; 
            font-size: 13px;
            cursor: pointer; 
            text-transform: uppercase; 
            transition: 0.3s; 
            margin-top: 10px;
            letter-spacing: 0.05em;
        }

        .btn-register:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.2); 
        }

        #status-msg { 
            text-align: center; 
            font-size: 12px; 
            margin-top: 15px; 
            font-weight: 700;
            line-height: 1.5; 
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-dim);
        }

        .login-link a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <h1>CRIAR CONTA</h1>
        <div class="step-info">Inicie sua jornada exata</div>

        <div class="input-group">
            <label>Nome Completo</label>
            <input type="text" id="nome" placeholder="Ex: João Silva" required>
        </div>

        <div class="input-group">
            <label>Seu melhor E-mail</label>
            <input type="email" id="email" placeholder="Ex: joao@email.com" required>
        </div>

        <div class="input-group">
            <label>Criar Senha de Acesso</label>
            <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
        </div>

        <div class="input-group">
            <label>Escolha seu Plano</label>
            <div class="plan-selector">
                <div class="plan-card active" onclick="selecionarPlano('BRONZE', this)">
                    <span class="name">BRONZE</span>
                    <span class="price">R$ 19,99</span>
                </div>
                <div class="plan-card" onclick="selecionarPlano('PRATA', this)">
                    <span class="name">PRATA</span>
                    <span class="price">R$ 49,99</span>
                </div>
                <div class="plan-card" onclick="selecionarPlano('OURO', this)">
                    <span class="name">OURO</span>
                    <span class="price">R$ 79,99</span>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>ID de Indicação (Indicador)</label>
            <input type="text" id="indicador" placeholder="Nenhum indicador" readonly>
        </div>

        <button id="btnCadastrar" class="btn-register" onclick="processarCadastro()">Finalizar e Ativar</button>
        
        <div id="status-msg"></div>

        <div class="login-link">
            Já tem uma conta? <a href="login.html">Fazer Login</a>
        </div>
    </div>

    <script>
        // Variável global para armazenar o plano escolhido no cadastro
        let planoEscolhido = "BRONZE";

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const refURL = urlParams.get('ref');
            const refStorage = localStorage.getItem('indicador_email');
            
            // Verifica se já veio um plano pela URL para pré-selecionar
            const planoUrl = urlParams.get('plano');
            if (planoUrl) {
                const cards = document.querySelectorAll('.plan-card');
                cards.forEach(card => {
                    if (card.innerText.includes(planoUrl.toUpperCase())) {
                        selecionarPlano(planoUrl.toUpperCase(), card);
                    }
                });
            }

            const indicadorFinal = refURL || refStorage;
            
            if (indicadorFinal) {
                document.getElementById('indicador').value = indicadorFinal.toLowerCase().trim();
                localStorage.setItem('indicador_email', indicadorFinal);
            } else {
                document.getElementById('indicador').value = "Direto (Sem Indicador)";
            }
        };

        function selecionarPlano(plano, elemento) {
            planoEscolhido = plano;
            // Remove classe active de todos
            document.querySelectorAll('.plan-card').forEach(card => card.classList.remove('active'));
            // Adiciona no clicado
            elemento.classList.add('active');
            // Salva no storage para garantir
            localStorage.setItem('plano_escolhido', plano);
            console.log("Plano selecionado no cadastro:", planoEscolhido);
        }

        async function processarCadastro() {
            const btn = document.getElementById('btnCadastrar');
            const status = document.getElementById('status-msg');
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const indicadoPor = localStorage.getItem('indicador_email') || ""; 

            if (!nome || !email || !senha) {
                status.style.color = "var(--red)";
                status.innerText = "Por favor, preencha todos os campos.";
                return;
            }

            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";
            status.style.color = "var(--blue)";
            status.innerText = "Criando seu perfil no terminal...";

            const dadosUsuario = {
                nome: nome,
                email: email,
                senha: senha,
                indicadoPor: indicadoPor,
                plano: planoEscolhido // Agora usa a variável do clique
            };

            try {
                const response = await fetch('api_bridge.php?path=api/usuarios/cadastrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosUsuario)
                });

                const result = await response.text();

                if (response.ok) {
                    status.style.color = "var(--neon)";
                    status.innerText = "CONTA CRIADA! Redirecionando para ativação...";
                    
                    localStorage.setItem('usuarioLogado', JSON.stringify({ email: email, nome: nome, plano: planoEscolhido }));

                    setTimeout(() => {
                        // Passa o plano escolhido via URL para a página de PIX
                        window.location.href = `pix.html?email=${encodeURIComponent(email)}&plano=${planoEscolhido}`;
                    }, 2000);
                } else {
                    throw new Error(result || "Erro ao cadastrar.");
                }

            } catch (error) {
                console.error("ERRO CADASTRO:", error);
                btn.disabled = false;
                btn.innerText = "Tentar Novamente";
                status.style.color = "var(--red)";
                status.innerText = error.message;
            }
        }
    </script>
</body>
</html>
