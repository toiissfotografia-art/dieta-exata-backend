<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIN | DIETA EXATA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    
    <style>
        :root { --neon: #2ecc71; --bg: #050505; --card: #0d0d0d; --blue: #00f2ff; --red: #ff4444; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani'; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-wrapper { width: 90%; max-width: 400px; background: var(--card); padding: 30px; border: 1px solid #222; border-radius: 20px; box-shadow: 0 0 20px rgba(46, 204, 113, 0.1); }
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); margin-bottom: 25px; }
        input { width: 100%; padding: 14px; background: #111; border: 1px solid #333; border-radius: 8px; color: white; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--neon); outline: none; box-shadow: 0 0 10px rgba(46, 204, 113, 0.2); }
        .btn-login { width: 100%; padding: 16px; background: var(--neon); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-family: 'Orbitron'; transition: 0.3s; }
        .btn-login:hover { opacity: 0.8; transform: scale(1.02); box-shadow: 0 0 15px var(--neon); }
        .btn-login:disabled { background: #444; cursor: not-allowed; }
        p { text-align: center; margin-top: 20px; font-size: 14px; color: #888; }
        a { color: var(--blue); text-decoration: none; font-weight: bold; }
        
        #status-msg { text-align: center; font-size: 13px; margin-top: 10px; min-height: 18px; font-family: 'Orbitron'; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <h1>LOGIN</h1>
        <input type="email" id="email" placeholder="Seu E-mail" required>
        <input type="password" id="password" placeholder="Sua Senha" required>
        <button id="btnLogin" class="btn-login" onclick="fazerLogin()">Entrar no Dashboard</button>
        <div id="status-msg"></div>
        <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>

    <script>
        async function fazerLogin() {
            const emailField = document.getElementById('email');
            const senhaField = document.getElementById('password');
            const btn = document.getElementById('btnLogin');
            const status = document.getElementById('status-msg');

            const email = emailField.value.trim();
            const senha = senhaField.value;

            if (!email || !senha) {
                status.style.color = "var(--red)";
                status.innerText = "Preencha todos os campos.";
                return;
            }

            btn.disabled = true;
            btn.innerText = "AUTENTICANDO...";
            status.style.color = "var(--blue)";
            status.innerText = "Acessando servidor...";

            try {
                const response = await fetch('api_bridge.php?path=api/usuarios/todos');
                
                if (!response.ok) throw new Error("Servidor fora de linha");

                const usuarios = await response.json();

                const usuario = usuarios.find(u => 
                    u.email.toLowerCase() === email.toLowerCase() && 
                    u.senha === senha
                );

                if (usuario) {
                    const agora = new Date();
                    // Adicionamos uma tolerância de 5 minutos para evitar erros de fuso horário/sincronia
                    agora.setMinutes(agora.getMinutes() - 5); 

                    const dataExp = usuario.dataExpiracao ? new Date(usuario.dataExpiracao) : null;
                    const isAdminMestre = (email.toLowerCase() === 'dietaexata@gmail.com' || email.toLowerCase() === 'toiiss@dietaexata.com.br');

                    // CORREÇÃO: Verificamos se a data de expiração é futura OU se o usuário é Admin
                    if (!isAdminMestre && (!dataExp || dataExp < agora)) {
                        status.style.color = "var(--red)";
                        status.innerHTML = "ACESSO BLOQUEADO<br>Sua assinatura expirou ou aguarda ativação.";
                        
                        localStorage.setItem('plano_escolhido', usuario.plano || 'BRONZE');
                        
                        setTimeout(() => { 
                            window.location.href = `pix.html?email=${encodeURIComponent(usuario.email)}&plano=${usuario.plano || 'BRONZE'}`; 
                        }, 2500);
                        return;
                    }

                    // SUCESSO
                    status.style.color = "var(--neon)";
                    status.innerText = "Acesso autorizado! Redirecionando...";
                    
                    // IMPORTANTE: Salva os dados atualizados no localStorage
                    localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                    
                    setTimeout(() => {
                        if (isAdminMestre) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);

                } else {
                    btn.disabled = false;
                    btn.innerText = "Entrar no Dashboard";
                    status.style.color = "var(--red)";
                    status.innerText = "E-mail ou senha incorretos.";
                }
            } catch (error) {
                console.error("ERRO NO LOGIN:", error);
                btn.disabled = false;
                btn.innerText = "Tentar Novamente";
                status.style.color = "var(--red)";
                status.innerText = "Falha de conexão com o terminal central.";
            }
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') fazerLogin();
        });
    </script>
</body>
</html>
