<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativação de Conta | Dieta Exata</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --success: #00ff88;
            --bg: #050505;
            --card: #0d0d0d;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --border: #222;
            --font-title: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
            --red: #ff4444;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 440px; padding: 20px; }

        .step-content {
            background: var(--card);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0,242,255,0.05);
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .step-content.active { display: block; }

        h1 { 
            font-family: var(--font-title); 
            font-size: 18px; 
            text-align: center; 
            color: var(--primary); 
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-family: var(--font-title);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { box-shadow: 0 0 20px var(--primary); transform: translateY(-2px); }

        .qr-wrapper {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #qr-code-img { width: 100%; height: 100%; }

        .pix-code-box {
            background: #000;
            padding: 14px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            color: #666;
            word-break: break-all;
            border: 1px solid #222;
            margin-bottom: 15px;
        }

        .loader {
            border: 2px solid #222;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        .status-checking {
            text-align: center;
            font-size: 11px;
            color: var(--success);
            margin-top: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .dot-pulse {
            width: 6px;
            height: 6px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div id="step1" class="step-content active">
            <h1>PREPARANDO PAGAMENTO</h1>
            <div id="loader-geracao">
                <div class="loader"></div>
                <p style="text-align:center; font-size:12px; color:var(--primary); font-family: var(--font-title);">GERANDO SEU QR CODE PIX...</p>
            </div>
        </div>

        <div id="step2" class="step-content">
            <h1>PAGUE COM PIX</h1>
            <div class="qr-wrapper">
                <img id="qr-code-img" src="" alt="QR Code PIX">
            </div>
            <p style="text-align: center; font-size: 12px; color: var(--text-dim); margin-bottom: 10px;">Copia e Cola:</p>
            <div class="pix-code-box" id="payload-pix">Carregando...</div>
            
            <button class="btn btn-primary" onclick="copiarCodigo()">COPIAR CÓDIGO PIX</button>
            
            <div class="status-checking">
                <div class="dot-pulse"></div>
                AGUARDANDO CONFIRMAÇÃO DO PAGAMENTO
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let email = urlParams.get('email');
        let planoDaUrl = urlParams.get('plano') ? urlParams.get('plano').toUpperCase() : 'BRONZE';
        
        const precos = { 'BRONZE': 19.99, 'PRATA': 49.99, 'OURO': 79.99 };
        let checkInterval = null;

        window.onload = () => {
            if (!email) {
                alert("Erro: E-mail não identificado.");
                window.location.href = 'index.html';
                return;
            }
            gerarPagamentoAutomatico();
        };

        async function gerarPagamentoAutomatico() {
            const valorFinal = precos[planoDaUrl] || 19.99;

            try {
                const response = await fetch('api_bridge.php?path=api/pagamentos/pix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        plano: planoDaUrl, 
                        email: email,
                        valor: valorFinal.toFixed(2) 
                    })
                });

                const data = await response.json();

                if (data.qrCodeBase64) {
                    document.getElementById('payload-pix').innerText = data.pixCopiaEcola;
                    document.getElementById('qr-code-img').src = "data:image/png;base64," + data.qrCodeBase64;
                    
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    
                    // Inicia a verificação de status a cada 5 segundos
                    startStatusCheck();
                } else {
                    throw new Error(data.erro || "Erro ao processar PIX.");
                }
            } catch (error) {
                document.getElementById('loader-geracao').innerHTML = `
                    <p style="color:var(--red); text-align:center;">Falha ao conectar.</p>
                    <button class="btn btn-primary" onclick="location.reload()">REENTRAR</button>
                `;
            }
        }

        function startStatusCheck() {
            // Verifica se o pagamento foi aprovado no banco de dados
            checkInterval = setInterval(async () => {
                try {
                    const res = await fetch(`api_bridge.php?path=api/usuarios/status-pagamento/${email}`);
                    const status = await res.json();

                    // Se o plano no banco já não for mais 'NENHUM' ou 'INATIVO', significa que foi aprovado
                    if (status.planoAtivo && status.plano !== 'NENHUM' && status.plano !== 'INATIVO') {
                        clearInterval(checkInterval);
                        alert("PAGAMENTO CONFIRMADO! Redirecionando...");
                        window.location.href = 'dashboard.html';
                    }
                } catch (e) {
                    console.log("Aguardando compensação...");
                }
            }, 5000);
        }

        function copiarCodigo() {
            const texto = document.getElementById('payload-pix').innerText;
            navigator.clipboard.writeText(texto).then(() => {
                const btn = document.querySelector('.btn-primary');
                const originalText = btn.innerText;
                btn.innerText = "CÓDIGO COPIADO!";
                btn.style.boxShadow = "0 0 20px var(--success)";
                setTimeout(() => { btn.innerText = originalText; btn.style.boxShadow = ""; }, 2000);
            });
        }
    </script>
</body>
</html>
