<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativação de Conta | Dieta Exata</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --success: #00ff88;
            --bg: #050505;
            --card: #0d0d0d;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --border: #222;
            --font-title: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 440px; padding: 20px; }

        .step-content {
            background: var(--card);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0,242,255,0.05);
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .step-content.active { display: block; }

        h1 { 
            font-family: var(--font-title); 
            font-size: 18px; 
            text-align: center; 
            color: var(--primary); 
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .plan-option {
            background: #111;
            border: 1px solid #333;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .plan-option:hover { border-color: var(--primary); }
        
        .plan-option.selected { 
            border-color: var(--primary); 
            background: rgba(0, 242, 255, 0.08); 
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.15);
        }

        .plan-header { display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .plan-name { font-family: var(--font-title); font-weight: 700; font-size: 14px; color: #fff; }
        .plan-price { font-family: var(--font-title); font-weight: 700; color: var(--primary); }
        .plan-bonus { font-size: 13px; color: var(--success); margin-top: 5px; pointer-events: none; }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-family: var(--font-title);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { box-shadow: 0 0 20px var(--primary); transform: translateY(-2px); }

        .qr-wrapper {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #qr-code-img { width: 100%; height: 100%; }

        .pix-code-box {
            background: #000;
            padding: 14px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            color: #666;
            word-break: break-all;
            border: 1px solid #222;
            margin-bottom: 15px;
        }

        .loader {
            border: 2px solid #222;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div id="step1" class="step-content active">
            <h1>ATIVAR MINHA CONTA</h1>
            
            <div id="opcoes-planos">
                <div id="plan-BRONZE" class="plan-option" onclick="selectPlan('BRONZE', 19.99, this)">
                    <div class="plan-header">
                        <span class="plan-name">PLANO BRONZE</span>
                        <span class="plan-price">R$ 19,99</span>
                    </div>
                    <div class="plan-bonus">Bonus MMN: R$ 5,00</div>
                </div>

                <div id="plan-PRATA" class="plan-option" onclick="selectPlan('PRATA', 49.99, this)">
                    <div class="plan-header">
                        <span class="plan-name">PLANO PRATA</span>
                        <span class="plan-price">R$ 49,99</span>
                    </div>
                    <div class="plan-bonus">Bonus MMN: R$ 15,00</div>
                </div>

                <div id="plan-OURO" class="plan-option" onclick="selectPlan('OURO', 79.99, this)">
                    <div class="plan-header">
                        <span class="plan-name">PLANO OURO</span>
                        <span class="plan-price">R$ 79,99</span>
                    </div>
                    <div class="plan-bonus">Bonus MMN: R$ 30,00</div>
                </div>
            </div>

            <button class="btn btn-primary" id="btn-gerar" onclick="gerarPagamento()">GERAR PIX AGORA</button>
            
            <div id="loader-geracao" style="display:none;">
                <div class="loader"></div>
                <p style="text-align:center; font-size:11px; color:var(--primary);">CONECTANDO AO TERMINAL...</p>
            </div>
        </div>

        <div id="step2" class="step-content">
            <h1>PAGUE COM PIX</h1>
            <div class="qr-wrapper"><img id="qr-code-img" src="" alt="QR Code PIX"></div>
            <div class="pix-code-box" id="payload-pix">Gerando chave...</div>
            <button class="btn btn-primary" onclick="copiarCodigo()">COPIAR CÓDIGO PIX</button>
            <p style="text-align: center; font-size: 11px; color: var(--success); margin-top: 15px; font-weight: 700;">SISTEMA AGUARDANDO PAGAMENTO...</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let email = urlParams.get('email');
        let planoDaUrl = urlParams.get('plano') ? urlParams.get('plano').toUpperCase() : 'BRONZE';
        
        // Objeto Global que guarda o estado real do pagamento
        let selectedPlan = { nome: 'BRONZE', valor: '19.99' };

        // Inicialização Automática baseada na URL
        window.onload = () => {
            if (!email) {
                alert("Erro: E-mail não identificado.");
                return;
            }

            // Mapeamento de preços iniciais
            const precos = { 'BRONZE': 19.99, 'PRATA': 49.99, 'OURO': 79.99 };
            const valorInicial = precos[planoDaUrl] || 19.99;
            
            // Seleciona visualmente o plano que veio na URL
            const elementoAlvo = document.getElementById('plan-' + planoDaUrl);
            if (elementoAlvo) {
                selectPlan(planoDaUrl, valorInicial, elementoAlvo);
            } else {
                // Fallback se o plano na URL for inválido
                selectPlan('BRONZE', 19.99, document.getElementById('plan-BRONZE'));
            }
        };

        function selectPlan(nome, valor, el) {
            selectedPlan.nome = nome;
            selectedPlan.valor = valor.toFixed(2); // Garante 2 casas decimais
            
            // Atualiza interface
            document.querySelectorAll('.plan-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            
            console.log("Sistema pronto para processar:", selectedPlan);
        }

        async function gerarPagamento() {
            const btnGerar = document.getElementById('btn-gerar');
            const loaderGeracao = document.getElementById('loader-geracao');
            
            btnGerar.style.display = 'none';
            loaderGeracao.style.display = 'block';

            try {
                // Envia exatamente o que foi selecionado (seja via URL ou clique)
                const response = await fetch('api_bridge.php?path=api/pagamentos/pix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        plano: selectedPlan.nome, 
                        email: email,
                        valor: selectedPlan.valor 
                    })
                });

                const data = await response.json();

                if (data.qrCodeBase64) {
                    document.getElementById('payload-pix').innerText = data.pixCopiaEcola;
                    document.getElementById('qr-code-img').src = "data:image/png;base64," + data.qrCodeBase64;
                    
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                } else {
                    throw new Error(data.erro || "Erro no processamento do PIX.");
                }
            } catch (error) {
                alert("Falha: " + error.message);
                btnGerar.style.display = 'block';
                loaderGeracao.style.display = 'none';
            }
        }

        function copiarCodigo() {
            const texto = document.getElementById('payload-pix').innerText;
            navigator.clipboard.writeText(texto).then(() => alert("Copiado com sucesso!"));
        }
    </script>
</body>
</html>
