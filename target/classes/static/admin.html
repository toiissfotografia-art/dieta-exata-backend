<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL ADMINISTRATIVO | DIETA EXATA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --neon: #00f2ff; 
            --bg: #050505; 
            --card: #0d0d0d; 
            --green: #2ecc71; 
            --red: #ff4444; 
            --blue: #00f2ff;
            --text-dim: #a0a0a0;
        }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            padding: 20px; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
        }

        .admin-container { max-width: 1200px; margin: 0 auto; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            background: var(--card);
            border: 1px solid #222;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        h1 { 
            font-size: 20px; 
            font-weight: 700; 
            margin: 0; 
            letter-spacing: -0.02em;
            color: var(--neon);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #222;
            text-align: left;
        }

        .stat-card h3 { 
            font-size: 11px; 
            color: var(--text-dim); 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .stat-value { 
            font-size: 24px; 
            font-weight: 700; 
            color: var(--green); 
            margin-top: 8px; 
            letter-spacing: -0.03em;
        }

        /* Busca */
        .search-box { 
            width: 100%; 
            padding: 16px; 
            box-sizing: border-box;
            background: #111; 
            border: 1px solid #333; 
            border-radius: 12px; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            font-size: 15px; 
            margin-bottom: 24px;
            outline: none;
            transition: 0.2s;
        }
        .search-box:focus { border-color: var(--neon); box-shadow: 0 0 0 2px rgba(0, 242, 255, 0.1); }

        /* Tabela */
        .table-container { 
            background: var(--card); 
            border-radius: 16px; 
            border: 1px solid #222; 
            overflow-x: auto; 
        }
        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 800px; }
        th { 
            background: #111; 
            color: var(--text-dim); 
            padding: 16px; 
            font-size: 11px; 
            text-transform: uppercase; 
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        td { padding: 16px; border-bottom: 1px solid #222; font-size: 14px; vertical-align: middle; }
        
        tr.pendente { background: rgba(255, 204, 0, 0.02); }
        tr:hover { background: rgba(255, 255, 255, 0.02); }

        /* Botões */
        .btn-action {
            padding: 10px 16px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            font-size: 10px;
            transition: 0.2s;
            letter-spacing: 0.03em;
        }
        .btn-activate { background: var(--green); color: #050505; }
        .btn-activate:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-delete { background: #1a1a1a; color: var(--red); border: 1px solid #333; margin-left: 5px; }
        .btn-delete:hover { background: var(--red); color: white; border-color: var(--red); }
        .btn-logout { background: #1a1a1a; color: white; border: 1px solid #333; font-size: 11px; }
        .btn-logout:hover { background: var(--red); border-color: var(--red); }

        small { color: var(--text-dim); display: block; margin-top: 2px; font-size: 12px; }
        .badge-status { 
            padding: 4px 8px; 
            border-radius: 6px; 
            font-size: 10px; 
            font-weight: 700; 
            text-transform: uppercase;
        }

        strong { font-weight: 600; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="header">
            <h1>TERMINAL <span style="color:#fff">ADMIN</span></h1>
            <button class="btn-action btn-logout" onclick="logout()">SAIR DO SISTEMA</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Faturamento Bruto</h3>
                <div id="stat-faturamento" class="stat-value">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <h3>Usuários Ativos</h3>
                <div id="stat-ativos" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <h3>Saques Pendentes</h3>
                <div id="stat-saques" class="stat-value">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <h3>Reserva Empresa</h3>
                <div id="stat-reserva" class="stat-value" style="color: var(--blue);">R$ 0,00</div>
            </div>
        </div>

        <input type="text" id="search" class="search-box" placeholder="Pesquisar por nome ou e-mail..." onkeyup="filterUsers()">

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>NOME / E-MAIL</th>
                        <th>PLANO / STATUS</th>
                        <th>EXPIRAÇÃO</th>
                        <th>SALDO (MMN)</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        let allUsers = [];

        // Proteção Admin
        const userLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        if (!userLogado || userLogado.email !== 'toiiss@dietaexata.com.br') {
            alert("Acesso restrito.");
            window.location.href = 'index.html';
        }

        async function loadAdminData() {
            try {
                // 1. Carregar Estatísticas
                const resStats = await fetch('api_bridge.php?path=api/usuarios/admin/estatisticas');
                if (resStats.ok) {
                    const stats = await resStats.json();
                    document.getElementById('stat-faturamento').innerText = `R$ ${(stats.faturamentoBruto || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                    document.getElementById('stat-ativos').innerText = stats.usuariosAtivos || 0;
                    document.getElementById('stat-saques').innerText = `R$ ${(stats.saquesPendentes || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                    document.getElementById('stat-reserva').innerText = `R$ ${(stats.reservaEmpresa || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                }

                // 2. Carregar Usuários
                const resUsers = await fetch('api_bridge.php?path=api/usuarios/todos');
                allUsers = await resUsers.json();
                renderUsers(allUsers);
            } catch (err) {
                console.error("Erro ao carregar dados:", err);
            }
        }

        function renderUsers(users) {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            
            users.forEach(u => {
                if(u.email === 'toiiss@dietaexata.com.br') return;

                const isPendente = (!u.plano || u.plano === 'NENHUM' || u.plano === 'INATIVO');
                const dataExp = u.dataExpiracao ? new Date(u.dataExpiracao).toLocaleDateString() : "PENDENTE";
                const isExpirado = u.dataExpiracao ? new Date(u.dataExpiracao) < new Date() : true;

                const tr = document.createElement('tr');
                if(isPendente) tr.className = 'pendente';

                tr.innerHTML = `
                    <td>
                        <strong>${u.nome.toUpperCase()}</strong>
                        <small>${u.email}</small>
                    </td>
                    <td>
                        <span class="badge-status" style="background: ${isPendente ? 'rgba(255,204,0,0.1)' : 'rgba(46,204,113,0.1)'}; color: ${isPendente ? '#ffcc00' : '#2ecc71'}">
                            ${u.plano || 'AGUARDANDO'}
                        </span>
                    </td>
                    <td style="color: ${isExpirado ? 'var(--red)' : 'var(--green)'}; font-weight: 500;">${dataExp}</td>
                    <td><strong>R$ ${(u.saldoDisponivel || 0).toFixed(2)}</strong></td>
                    <td>
                        <button class="btn-action btn-activate" onclick="ativarUsuario('${u.email}')">
                            ${isPendente ? 'ATIVAR ACESSO' : 'RENOVAR 30D'}
                        </button>
                        <button class="btn-action btn-delete" onclick="removerUsuario('${u.email}')">EXCLUIR</button>
                    </td>
                `;
                list.appendChild(tr);
            });
        }

        // ATIVAR USUÁRIO (Lógica MMN Mantida conforme instrução)
        async function ativarUsuario(email) {
            if(!confirm(`Liberar acesso para ${email}? Isso processará os bônus da rede.`)) return;

            try {
                const res = await fetch(`api_bridge.php?path=api/usuarios/renovar-plano-admin/${email}`, {
                    method: 'POST'
                });

                if (res.ok) {
                    alert("SUCESSO: Usuário ativado e rede MMN atualizada!");
                    loadAdminData();
                } else {
                    alert("ERRO: O servidor não pôde processar a ativação.");
                }
            } catch (err) {
                alert("FALHA: Erro de comunicação.");
            }
        }

        async function removerUsuario(email) {
            if(!confirm(`EXCLUIR PERMANENTEMENTE ${email}?`)) return;
            try {
                const res = await fetch(`api_bridge.php?path=api/usuarios/excluir/${email}`, { method: 'DELETE' });
                if(res.ok) {
                    alert("Usuário removido.");
                    loadAdminData();
                }
            } catch (e) { alert("Erro ao excluir."); }
        }

        function filterUsers() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.nome.toLowerCase().includes(term) || u.email.toLowerCase().includes(term)
            );
            renderUsers(filtered);
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        window.onload = loadAdminData;
        setInterval(loadAdminData, 30000); // Auto-refresh 30s
    </script>
</body>
</html>
